    body{padding: 0; margin: 0;}
     h2 {
        line-height: 1.2;
        font-family: "Guardian Egyptian Web",Georgia,serif;
          font-size: 22px;
          font-weight: bold;
          margin: 0;
          padding-top: 0;
      }
    .container{position: relative; margin-bottom: 1.5em; border: 1px solid red;}

    .container:after
    {
      clear: both;
      content: "";
      display: block;
    }

    .container .map{position: relative;}


    #group{position: relative; float: left; width: 100%;}
    #group .container{position: relative; float: left; width: 49%;}

    .tooltip{z-index:1000;
          position: absolute; background-color: white;
          padding: 5px;
          margin-left: 25px;
          background: rgba(255,255,255,0.9);
          border: 1px solid #ddd;
          display: block;
          top:-8000px;}
    .tooltip p{padding: 0; margin: 0;}

    .tooltip b {
      font-family: "Guardian Sans Web","Helvetica Neue",Helvetica,Arial,"Lucida Grande",sans-serif;
      font-weight: 800;
      font-size: 13px;
      margin: 0 2px 0 0;
      padding: 0;
      color: #000;
    }

    .tooltip p {
      font-family: "Guardian Text Sans Web","Helvetica Neue",Helvetica,Arial,"Lucida Grande",sans-serif;
      font-size: 12px;
      color: #767676;
      float: left;
      margin: 0 2px 0 0;
      line-height:1.3em;
    }

    #base_map{fill:#f2f2f2;}
    #results-map-legend{width: 50%;}
    .veri__legend{position: relative; width: 100%; margin: 0; padding: 0;}
    .veri__legend li
    {
      color:#606060;
      font-size: 14px;
      position: relative;
      margin:0 0 5px 0;
      float:left; list-style-type: none;
      font-family: "Guardian Text Sans Web", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      width:50%;
    } 

    .veri__blip {
    width: 5px;
    height: 10px;
    margin-right: 3px;
    margin-bottom: 2px;
    border-radius: 2px;
    display: inline-block;
    vertical-align: middle;
    background-color: #B3B3B4;
    }
    .veri__blip--pp {background-color: #4DC6DD;}
    .veri__blip--psoe {background-color: #B41700;}
    .veri__blip--podemos {background-color: #7D0069;}
    .veri__blip--cs {background-color: #FF9B0B;}
    .veri__blip--pnv {background-color: #669893;}
    .veri__blip--erc {background-color: #C5D4EA;}
    .veri__blip--unio {background-color: #7F3A14;}
    .veri__blip--dl {background-color: #01C6A4;}
    .veri__blip--pnv {background-color: #B9BF01;}

    .gradient-legend{width: 100%;}
    #txt{width: 10%; float: left; margin: -5px 0 0 5px; font-family: "Guardian Text Sans Web", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;color:#606060;font-size: 14px;}

    #pp-map-legend{
      float: left;
      width: 10%; height: 0.5em;
      background: #A6DEE8; /* For browsers that do not support gradients */
      background: -webkit-linear-gradient(left, white , #A6DEE8); /* For Safari 5.1 to 6.0 */
      background: -o-linear-gradient(right, white, #A6DEE8); /* For Opera 11.1 to 12.0 */
      background: -moz-linear-gradient(right, white, #A6DEE8); /* For Firefox 3.6 to 15 */
      background: linear-gradient(to right, white , #A6DEE8); /* Standard syntax */
    }

    #psoe-map-legend{
      float: left;
      width: 10%; height: 0.5em;
      background: #DB9F97; /* For browsers that do not support gradients */
      background: -webkit-linear-gradient(left, white , #DB9F97); /* For Safari 5.1 to 6.0 */
      background: -o-linear-gradient(right, white, #DB9F97); /* For Opera 11.1 to 12.0 */
      background: -moz-linear-gradient(right, white, #DB9F97); /* For Firefox 3.6 to 15 */
      background: linear-gradient(to right, white , #DB9F97); /* Standard syntax */
    }

    #podemos-map-legend{
      float: left;
      width: 10%; height: 0.5em;
      background: #D3B3CE; /* For browsers that do not support gradients */
      background: -webkit-linear-gradient(left, white , #D3B3CE); /* For Safari 5.1 to 6.0 */
      background: -o-linear-gradient(right, white, #D3B3CE); /* For Opera 11.1 to 12.0 */
      background: -moz-linear-gradient(right, white, #D3B3CE); /* For Firefox 3.6 to 15 */
      background: linear-gradient(to right, white , #D3B3CE); /* Standard syntax */
    }

    #cs-map-legend{
      float: left;
      width: 10%; height: 0.5em;
      background: #F4E2C8; /* For browsers that do not support gradients */
      background: -webkit-linear-gradient(left, white , #F4E2C8); /* For Safari 5.1 to 6.0 */
      background: -o-linear-gradient(right, white, #F4E2C8); /* For Opera 11.1 to 12.0 */
      background: -moz-linear-gradient(right, white, #F4E2C8); /* For Firefox 3.6 to 15 */
      background: linear-gradient(to right, white , #F4E2C8); /* Standard syntax */
    }

    </style>
